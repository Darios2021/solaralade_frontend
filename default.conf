server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name _;

  root /usr/share/nginx/html;

  # Servir el bundle principal
  location = /solar-calculator.js {
    try_files /solar-calculator.js =404;
  }

  # Servir assets generados por Vite (CSS, imágenes, etc.)
  location /assets/ {
    try_files $uri =404;
  }

  # Todo lo demás: 404 simple (sin redirecciones a index.html)
  location / {
    return 404;
  }
}
